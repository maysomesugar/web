<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="sign_up_title">
            <h1>Sign Up</h1>
            <h2>Get started absolutely free</h2>
        </section>
        <section id="data_input">
            <div id="email">
                <p>Email</p>
                <input type="text">
            </div>
            <div id="password">
                <p>Password</p>
                <input type="password">
            </div>
        </section>
        <section id="data_privacy_check">
            <p><label><input type="checkbox" name="check1" value="1"> 
                <span>Creating an account means you're okay with our Terms of Service,
                    Privacy Policy, and default Notification Settings</span></label></p>
        </section>
        <section id="sign_up_button">
            <a href="#"><button>Sign Up</button></a>
        </section>
    </main>
</body>
</html>
