<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patment result form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="logo">
            <img src="https://raw.githubusercontent.com/steminist-ua/dstu/6b2f9c30f3e25c95f9f567fbc05891b2f9cf8eeb/pzs/internet_programming/l3/assects/logo.svg" alt="error">
            <h1>Complete your purchase</h1>
        </section>
        <section id="purchase_data">
            <div class="product_data">
                <div class="first_line">
                    <div class="product_name">
                        <img class="buy_icon" src="https://cdn-icons-png.flaticon.com/512/7547/7547839.png" alt="error">
                        <p>Golden Penny Spread</p>
                    </div>
                    <p class="date">AUG 5</p>
                </div>
                <div class="second_line">
                    <div class="meta_data">
                        <p class="serial_number">SN43500</p>
                        <p class="time">12:50 AM</p>
                    </div>
                    <p class="price">$14,79</p>
                </div>
            </div>
            <div class="product_data">
                <div class="first_line">
                    <div class="product_name">
                        <img class="buy_icon" src="https://cdn-icons-png.flaticon.com/512/7547/7547839.png" alt="error">
                        <p>Orange Blossom Honey</p>
                    </div>
                    <p class="date">AUG 5</p>
                </div>
                <div class="second_line">
                    <div class="meta_data">
                        <p class="serial_number">SN76500</p>
                        <p class="time">12:50 AM</p>
                    </div>
                    <p class="price">$20.21</p>
                </div>
            </div>
            <div class="product_data">
                <div class="first_line">
                    <div class="product_name">
                        <img class="buy_icon" src="https://cdn-icons-png.flaticon.com/512/7547/7547839.png" alt="error">
                        <p>Cocopops Cereal</p>
                    </div>
                    <p class="date">AUG 5</p>
                </div>
                <div class="second_line">
                    <div class="meta_data">
                        <p class="serial_number">SN90500</p>
                        <p class="time">12:50 AM</p>
                    </div>
                    <p class="price">$15</p>
                </div>
            </div>
            <div id="total_payment" class="product_data">
                <div class="comon_payment_string">
                    <p class="payment_title">Subtotal</p>
                    <p class="price">$50.00</p>
                </div>
                <div class="comon_payment_string">
                    <p class="payment_title">Taxes & Fees</p>
                    <p class="price">$10.00</p>
                </div>
                <div class="comon_payment_string">
                    <p class="payment_title">Promo Code - 1E5344505</p>
                    <p class="price">-30%</p>
                </div>
                <div id="total_payment_string">
                    <p class="payment_title">Total</p>
                    <p class="price">$42.00</p>
                </div>
            </div>
            <a id="back_button"href="../payment_form/index.html">
                <div id="previous_page">
                    <img src="https://cdn-icons-png.flaticon.com/512/318/318477.png" alt="error">
                    <p>Previous page</p>
                </div>
            </a>
        </section>
    </main>
</body>
</html>
